<template>
  <template if:true={moviesPayload.data}>
    <div class="content">
      <template for:each={moviesPayload.data.movies} for:item="movie">
        <c-movie-item
          onclick={handlePreview}
          key={movie.Id}
          movie={movie}
        ></c-movie-item>
      </template>
      <template if:false={moviesPayload.data.movies}>
        <div class="slds-align_absolute-center">No movies to display</div>
      </template>
    </div>
    <c-movies-pagination
      page-size={moviesPayload.data.pageSize}
      total-item-count={moviesPayload.data.totalItemCount}
    >
    </c-movies-pagination>
  </template>
  <template if:false={moviesPayload.data}>
    <lightning-spinner alternative-text="alternativeText" size="big">
    </lightning-spinner>
  </template>
</template>
