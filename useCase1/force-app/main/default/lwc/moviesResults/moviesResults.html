<template>
  <template if:true={moviesPayload.data}>
    <div class="content">
      <template for:each={moviesPayload.data.movies} for:item="movie">
        <c-movie-item
          onclick={handlePreview}
          key={movie.name__c}
          movie={movie}
        ></c-movie-item>
      </template>
    </div>
    <template if:true={showPagination}>
      <c-movies-pagination
        page-size={moviesPayload.data.pageSize}
        total-item-count={moviesPayload.data.totalItemCount}
      >
      </c-movies-pagination>
    </template>
  </template>
  <template if:false={moviesPayload.data}>Loading</template>
</template>
