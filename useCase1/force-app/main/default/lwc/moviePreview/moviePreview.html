<template>
  <template if:true={movie}>
    <div class="slds-box">
      <div style="text-align: center">
        <template if:true={loading}>
          <lightning-spinner alternative-text="alternativeText" size="small">
          </lightning-spinner>
        </template>
        <template if:false={loading}>
          <template if:true={url}
            ><img src={url} class="movie" alt="Movie picture" />
          </template>
          <template if:false={url}>
            <img
              src="https://thumbs.dreamstime.com/b/movie-illustration-logo-vector-design-film-178252125.jpg"
              class="movie"
              alt="Movie picture"
            /> </template
        ></template>
      </div>

      <p>{movie.Name__c}</p>
      <template if:true={movie.Rating__c}>
        <p>Description : {movie.Description__c}</p>
      </template>
      <p>Type : {movie.Category__c}</p>
      <template if:true={movie.Description__c}>
        <p>Rating : {movie.Rating__c}/5</p>
      </template>

      <div class="slds-grid slds-grid_align-center slds-var-m-top_large">
        <div class="slds-col">
          <lightning-button
            variant="Neutral"
            label="Change Image"
            onclick={handleChangeImage}
          >
          </lightning-button>
        </div>
        <div class="slds-col">
          <c-update-movie
            movie={movie}
            onhidepreview={hidePreview}
          ></c-update-movie>
        </div>
        <div class="slds-col">
          <lightning-button
            variant="Destructive"
            label="Delete"
            onclick={handleDeleteMovie}
          >
          </lightning-button>
        </div>
      </div>
    </div>
  </template>
</template>
