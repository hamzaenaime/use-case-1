<template>
  <template if:true={movie}>
    <div class="slds-box">
      <div style="text-align: center">
        <img
          width="300"
          src="https://thumbs.dreamstime.com/b/movie-illustration-logo-vector-design-film-178252125.jpg"
          class="movie"
          alt="Movie picture"
        />
      </div>

      <p>{movie.Name__c}</p>
      <template if:true={movie.Rating__c}>
        <p>Rating {movie.Rating__c}</p>
      </template>
      <p>Type : {movie.Category__c}</p>
      <template if:true={movie.Description__c}>
        <p>Rating {movie.Description__c}</p>
      </template>

      <div class="slds-grid slds-grid_align-center slds-var-m-top_large">
        <div class="slds-col">
          <c-update-movie
            movie={movie}
            onhidepreview={hidePreview}
          ></c-update-movie>
        </div>
        <div class="slds-col">
          <button
            onclick={handleDeleteMovie}
            class="slds-button slds-button_neutral"
          >
            <label>Delete</label>
          </button>
        </div>
      </div>
    </div>
  </template>
</template>
